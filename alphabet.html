<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Alphabet</title>
    <link rel="stylesheet" href="alphabet.css"> <!-- Make sure the stylesheet name is correct -->
</head>
<body>
    <div class="container">
        <h1>Learn the Alphabet</h1>
        <div class="alphabet-grid">
            <!-- Letters will be dynamically generated by JavaScript -->
        </div>
        <div id="display-area">
            <p>Click on a letter to hear its name!</p>
        </div>
        <button id="back-button">Back</button> <!-- Add this button -->
    </div>

    <script src="alphabet.js"></script>
</body>
</html>
